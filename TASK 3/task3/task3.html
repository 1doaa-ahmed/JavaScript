<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScripTacToe</title>
    <link rel="stylesheet" href="./task3.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <h2>A game you Know</h2>
        <div id="players">
            <p id="p1" class="player">
                Player
                <span id="p1-symbol">X</span>
                :
                <span id="p1-name">Anjana</span>
            </p>
            <p id="p2" class="player">
                Player
                <span id="p2-symbol">O</span>
                :
                <span id="p2-name">Marc</span>
            </p>
        </div>
        <div class="game--container">
            <div data-cell-index="0" class="square"></div>
            <div data-cell-index="1" class="square"></div>
            <div data-cell-index="2" class="square"></div>
            <div data-cell-index="3" class="square"></div>
            <div data-cell-index="4" class="square"></div>
            <div data-cell-index="5" class="square"></div>
            <div data-cell-index="6" class="square"></div>
            <div data-cell-index="7" class="square"></div>
            <div data-cell-index="8" class="square"></div>
        </div>
    </header>
    <script src="./task3.js"></script>
</body>
</html>
